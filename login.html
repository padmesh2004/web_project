<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-image: url('https://coppertreehomes.com/wp-content/uploads/2022/08/dreamhome.jpg');
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            width: 350px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #1db86f;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #148d54;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #1db86f;
            font-weight: bold;
        }

        a:hover {
            color: #148d54;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 100%;
                margin: 20px;
            }
        }
    </style>
</head>
<body ng-controller="LoginController">
    <div class="login-container">
        <h2>Login</h2>
        <form name="loginForm" ng-submit="submitForm()" novalidate>
            <!-- Email Field -->
            <input type="email" name="email" ng-model="user.email" placeholder="Email" required ng-class="{'ng-invalid': loginForm.email.$touched && loginForm.email.$invalid}">
            <span class="error" ng-show="loginForm.email.$touched && loginForm.email.$invalid">
                <span ng-show="loginForm.email.$error.required">Email is required.</span>
                <span ng-show="loginForm.email.$error.email">Enter a valid email.</span>
            </span>

            <!-- Password Field -->
            <input type="password" name="password" ng-model="user.password" placeholder="Password" required minlength="6" ng-class="{'ng-invalid': loginForm.password.$touched && loginForm.password.$invalid}">
            <span class="error" ng-show="loginForm.password.$touched && loginForm.password.$invalid">
                <span ng-show="loginForm.password.$error.required">Password is required.</span>
                <span ng-show="loginForm.password.$error.minlength">Password must be at least 6 characters long.</span>
            </span>

            <!-- Submit Button -->
            <input type="submit" value="Login" ng-disabled="loginForm.$invalid">
        </form>

        <a href="register.html">Don't have an account? Register</a>
    </div>

    <script>
        // AngularJS Application Module
        var app = angular.module('loginApp', []);

        // Controller
        app.controller('LoginController', ['$scope', '$http', function($scope, $http) {
            $scope.user = {};

            // Function to submit the form
            $scope.submitForm = function() {
                if ($scope.loginForm.$valid) {
                    // Send the data to the backend server
                    $http.post('http://localhost:3000/login', {
                        email: $scope.user.email,
                        password: $scope.user.password
                    })
                    .then(function(response) {
                        // Login was successful
                        alert("Login successful!");
                        console.log(response.data);
                        // Redirect or perform any other actions upon successful login
                        window.location.href = 'home.html'; // Replace with your desired page
                    })
                    .catch(function(error) {
                        // Handle login errors
                        if (error.status === 400 && error.data.message === 'Invalid credentials') {
                            alert("Invalid email or password. Please try again.");
                        } else {
                            alert("Error logging in. Please try again.");
                            console.error(error);
                        }
                    });
                } else {
                    alert("Please fix the errors and try again.");
                }
            };
        }]);
    </script>
</body>
</html>
