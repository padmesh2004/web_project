<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
            z-index: -1;
        }

        /* Login Container Styling */
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register-link {
            margin-top: 15px;
            display: block;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body ng-controller="LoginController">
    <div class="overlay"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form name="loginForm" ng-submit="submitLogin()" novalidate>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" ng-model="user.email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" ng-model="user.password" required placeholder="Enter your password">
            </div>

            <div class="error" ng-if="errorMessage">{{ errorMessage }}</div>

            <button type="submit">Login</button>
        </form>

        <!-- Register link -->
        <a href="register.html" class="register-link">Don't have an account?</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module('loginApp', []);

        app.controller('LoginController', function($scope, $http) {
            $scope.user = {};
            $scope.errorMessage = '';

            $scope.submitLogin = function() {
                $http.post('http://localhost:3000/login', {
                    email: $scope.user.email,
                    password: $scope.user.password
                })
                .then(function(response) {
                    window.location.href = 'home1.html'; // Redirect on success
                })
                .catch(function(error) {
                    $scope.errorMessage = 'Invalid email or password';
                });
            };
        });
    </script>
</body>
</html>
