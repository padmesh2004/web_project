<!DOCTYPE html>
<html lang="en" ng-app="realEstateApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Properties</title>
    <style>
        /* Resetting margin and padding */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        /* Header styling */
        header {
            background-color: rgb(29, 110, 111); /* Dark teal */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adding shadow for depth */
        }

        /* Navigation bar styling */
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333; /* Dark background */
            padding: 10px;
        }

        /* Navigation links */
        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hover effect for navigation links */
        nav a:hover {
            background-color: #ddd; /* Light background on hover */
            color: black;
            border-radius: 5px; /* Rounded corners */
        }

        /* Styling for the filter section within the navigation bar */
        .nav-filters {
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
        }

        /* Filter dropdowns */
        .nav-filters select {
            padding: 10px;
            background-color: rgb(29, 110, 111); /* Consistent with header color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Hover effect for filter dropdowns */
        .nav-filters select:hover {
            background-color: rgb(17, 184, 156); /* Lighter teal for hover effect */
        }

        /* Container for the property listings */
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap; /* Allowing property cards to wrap */
            justify-content: space-between; /* Space between property cards */
        }

        /* Styling for individual property cards */
        .property {
            display: inline-block;
            width: 30%;
            margin: 10px 0; /* Space between rows */
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            transition: transform 0.3s ease; /* Smooth scale effect on hover */
        }

        /* Hover effect for property cards */
        .property:hover {
            transform: scale(1.05); /* Slightly enlarges the card on hover */
        }

        /* Property image styling */
        .property img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px; /* Rounded corners for images */
            cursor: pointer; /* Indicating image is clickable */
        }

        /* Property title styling */
        .property h3 {
            margin: 15px 0 10px;
            font-size: 1.5rem;
            color: #333;
        }

        /* Property details (location, price, bhk) */
        .property p {
            color: #555; /* Grey for secondary text */
            margin: 5px 0;
        }

        /* Styling for buttons inside property cards */
        .save-btn, .view-more-btn {
            background-color: #ff9800; /* Orange button color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for buttons */
        .save-btn:hover, .view-more-btn:hover {
            background-color: #e68900; /* Darker shade of orange */
        }

        /* Specific styling for the 'View More' button */
        .view-more-btn {
            background-color: #3498db; /* Blue color for the 'View More' button */
            margin-left: 10px; /* Space between Save and View More buttons */
        }

        /* Hover effect for 'View More' button */
        .view-more-btn:hover {
            background-color: #2a7bbd; /* Darker shade of blue */
        }

        .image-gallery {
            display: flex;
            overflow-x: auto; /* Enables horizontal scrolling */
            gap: 10px;
            padding: 10px 0;
        }

        .image-gallery img {
            flex: 0 0 300px; /* Set a larger fixed width for images */
            height: 600px; /* Maintain aspect ratio */
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body ng-controller="PropertyController">
    <header>
        <h1>Select Properties</h1>
    </header>

    <nav>
        <a href="home1.html">Home</a>
        <a href="#">Chat With our top Agents</a>
        <a href="#">Contact Us</a>
        
        <!-- Filters in the Navigation Bar -->
        <div class="nav-filters">
            <label for="areaSelect">Select Area:</label>
            <select id="areaSelect" ng-model="selectedArea" ng-change="filterProperties()">
                <option value="all">All Maharashtra</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Sambhajinagar">Sambhajinagar</option>
                <option value="Solapur">Solapur</option>
            </select>

            <label for="bhkSelect">Select BHK:</label>
            <select id="bhkSelect" ng-model="selectedBHK" ng-change="filterProperties()">
                <option value="all">All BHK</option>
                <option value="1">1 BHK</option>
                <option value="2">2 BHK</option>
                <option value="3">3 BHK</option>
                <option value="4">4 BHK</option>
                <option value="5">5 BHK</option>
            </select>
        </div>
    </nav>

    <div class="container">
        <div class="property" ng-repeat="property in filteredProperties">
            <h3 ng-mouseenter="isHovered = true" ng-mouseleave="isHovered = false">
                {{ isHovered ? (property.name | uppercase) : property.name }}
            </h3>
            <div class="image-gallery">
                <img ng-src="{{property.images[0]}}" alt="Main Property Image">
                <img ng-repeat="image in property.images.slice(1)" ng-src="{{image}}" alt="Property Image {{ $index + 1 }}">
            </div>
            <p>{{property.location}}</p>
            <p>{{property.price | currency}}</p>
            <p>{{property.bhk}} BHK</p>
            <button class="save-btn" ng-click="saveProperty(property)">Save</button>
            <button class="view-more-btn" ng-click="viewMore(property)">View More</button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
