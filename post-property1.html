<!DOCTYPE html>
<html lang="en" ng-app="propertyApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Property</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapers.com/images/featured/calm-background-g1y7p2km9ermddn7.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .post-property-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .post-property-box {
            display: flex;
            background-color: #e1e2e6;
            border: 2px solid #ddd;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1600px;
            width: 100%;
            gap: 40px;
        }

        .post-property-image {
            flex: 1;
        }

        .post-property-image img {
            width: 100%;
            max-width: 700px;
            object-fit: cover;
            border-radius: 8px;
        }

        .post-property-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .post-property-info h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .post-property-info p {
            color: #555;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .form-container {
            background-color: #f7f7f7;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-container h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        .form-container input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #e68900;
        }

        .error {
            color: red;
            font-size: 14px;
        }

    </style>
</head>
<body ng-controller="PostPropertyController">

    <div class="post-property-container">
        <div class="post-property-box">
            <!-- Image Section -->
            <div class="post-property-image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfASIV33GND1A97D0cDL4xX6-s9VsZjREUmg&s" alt="Post Property Image">
            </div>

            <!-- Info and Form Section -->
            <div class="post-property-info">
                <h1>Post Property Ad to sell or rent online for Free!</h1>
                <p>Get Access to 4 Lakh+ Buyers</p>
                <p>Sell Faster with Premium Service</p>
                <p>Get Expert Advice on Market Trends and Insights</p>

                <!-- Form Section -->
                <div class="form-container">
                    <h2>Enter your Whatsapp Contact Number</h2>
                    <form name="postPropertyForm" ng-submit="submitForm(postPropertyForm.$valid)" novalidate>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"
                               ng-model="phone"
                               ng-pattern="/^[0-9]{10}$/"
                               required>
                        <span class="error" ng-show="postPropertyForm.phone.$dirty && postPropertyForm.phone.$error.required">
                            Phone number is required.
                        </span>
                        <span class="error" ng-show="postPropertyForm.phone.$dirty && postPropertyForm.phone.$error.pattern">
                            Please enter a valid 10-digit phone number.
                        </span>
                        <button type="submit" ng-disabled="postPropertyForm.$invalid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // AngularJS Application
        var app = angular.module('propertyApp', []);

        // Controller for the form
        app.controller('PostPropertyController', function($scope) {
            $scope.submitForm = function(isValid) {
                if (isValid) {
                    alert('Form is valid and submitted successfully!');
                } else {
                    alert('Please enter a valid phone number.');
                }
            };
        });
    </script>

</body>
</html>
